<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="content">

            <div class="slider_top">
                <!-- phần hình ảnh -->
                <div class="images">
                    <img src="images/1.jpg" alt="" >
                    <img src="images/2.jpg" alt="" class="hide">
                    <img src="images/3.jpg" alt="" class="hide">
                    <img src="images/4.jpg" alt="" class="hide">
                </div>
                <!-- phần next và previous -->
                <div class="icon_click">
                    <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
                    <button class="previous"><i class="fa-solid fa-arrow-left"></i></button>
                </div>
            </div>
            
            <div class="photo_list">
                <img src="images/1.jpg" alt="" class="active">
                <img src="images/2.jpg" alt="" >
                <img src="images/3.jpg" alt="" >
                <img src="images/4.jpg" alt="" >
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
