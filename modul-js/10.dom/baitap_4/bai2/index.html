<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 phần 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>The Temperature Converter App</h1>
        <div class="body">
            <div class="celsius">
                <label for="celsius">Celsius</label><br>
                <input type="number" class="temp-input" name="celsius" data-type="celsius">
            </div>
            <div class="fahrenheit">
                <label for="f">Fahrenheit</label><br>
                <input type="number" class="temp-input" name="f" data-type="fahrenheit">
            </div>
            <div class="kelvin">
                <label for="kelvin">kelvin</label><br>
                <input type="number" class="temp-input" name="kelvin" data-type="kelvin">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
