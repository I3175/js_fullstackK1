<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mang = [1, 3, 5, 7, 9];
            function timViTriGiaTriTrongMangVaHopThoai(arr) {
                var giaTriTimKiem = prompt("Nhập giá trị cần tìm kiếm:");
                var viTri = -1;

                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] === giaTriTimKiem) {
                        viTri = i;
                        break;
                    }
                }
                
                if (viTri !== -1) {
                    alert("Giá trị " + giaTriTimKiem + " được tìm thấy tại vị trí " + viTri);
                } else {
                    alert("Không tìm thấy giá trị " + giaTriTimKiem + " trong mảng.");
                }
            }




// Gọi hàm để tìm kiếm giá trị trong hộp thoại
timViTriGiaTriTrongMangVaHopThoai(mang);


    </script>
</body>
</html>
