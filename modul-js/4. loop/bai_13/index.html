<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let row = 1; row <= 5; row++){
            let str = '';
            for (let i = 1; i <= 5; i++ ){
                if (i === 5 || i === 6 - row || 5 === row ){
                    str += '*';
                }else {
                    str += ' ';
                }
            }
            console.log(str);
        }
    </script>
</body>
</html>
