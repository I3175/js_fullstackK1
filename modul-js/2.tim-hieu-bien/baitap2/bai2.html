<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: Liệt kê các kiểu dữ liệu</title>
</head>
<body>
    <script>
        // 1. Kiểu dữ liệu Boolean
        var isBoolean = true;
        console.log(typeof isBoolean);
        // 2. Kiểu dữ liệu Number
        var isNumber = 2;
        console.log(typeof isNumber);
        // 3. Kiểu dữ liệu String
        var isString = 'Doan nguyen';
        console.log(typeof isString);
        // 4. Kiểu dữ liệu undefined
        var isUndefined = undefined;
        console.log(typeof isUndefined);
        // 5. Kiểu dữ liệu null
        var isNull = null;
        console.log(typeof isNull);
        // 6. Kiểu dữ liệu object 
        console.log(typeof []);
        console.log(typeof {});
        // 7. Còn kiểu dữ liệu Symbol và Bigint nhưng không phổ biến
    </script>
</body>
</html>
