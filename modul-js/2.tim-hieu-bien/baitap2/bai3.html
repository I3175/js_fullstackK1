<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3: Chương trình nhập điểm sinh viên</title>
</head>

<body>
    <script>
        var physics = Number(prompt('Nhập điểm Vật lý: '));
        var chemistry = Number(prompt('Nhập điểm Hoá học: '));
        var biology = Number(prompt('Nhập điểm Sinh học: '));
        var mediumScore = (physics + chemistry + biology) / 3;
        console.log('Điểm trung bình: ' + mediumScore);
    </script>
</body>
</html>
