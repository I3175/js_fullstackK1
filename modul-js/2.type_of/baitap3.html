<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
</head>
<body>
    
    <script>
        var vl = Number(prompt('Nhập số điểm vật lý: '));
        var hh = Number(prompt('Nhập số điểm hóa học: '));
        var sh = Number(prompt('Nhập số điểm sinh học: '));
        var medium = (vl + hh + sh) / 3;
        console.log('Điểm trung bình là: '+medium);
    </script>

</body>
