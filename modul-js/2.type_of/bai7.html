<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6: Tính chu vi và diện tích hình vuông</title>
</head>
<body>
    <script>
        var a = Number(prompt('Nhập cạnh hình vuông'));

        //Tính chu vi
        var c = a * 4;
        console.log('Chu vi là: '+c);
        //Tính diện tích
        var s = a * a;
        console.log( "Diện tích hình vuông là: "+s);
    </script>
</body>
</html>
