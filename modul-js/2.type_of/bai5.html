<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5: Chuyển tiền $ sang VND</title>
</head>
<body>

    <script>
        var dollar = Number(prompt('Nhập số $ muốn chuyển: '));
        var VND =  dollar * 23000;
        console.log('Số tiền sau khi được chuyển là: '+VND);
    </script>
    
</body>
</html>
