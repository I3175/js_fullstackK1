<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6: Tính chu vi và diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        var a = Number(prompt('Nhập chiều dài của hình chữ nhật '));
        var b = Number(prompt('Nhập chiều rộng của hình chữ nhật '));

        //Tính chu vi
        var c = (a + b) * 2;
        console.log('Chu vi là: '+c);
        //Tính diện tích
        var s = a * b;
        console.log( "Diện tích hình chữ nhật là: "+s);
    </script>
</body>
</html>
