    <title>Bài 4: Tính chu vi hình tròn</title>
</head>
<body>
    
    <script>
    var r = Number(prompt('Nhập bán kính: '));
    var c =  Math.PI * r * 2;
    console.log('Chu vi của hình tròn là: '+c.toFixed(2));
    </script>
     
</body>
