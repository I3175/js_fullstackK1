<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td {
            border: 1px solid black;
            height: 40px;
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var result = '<table>';

        // sinh ra row
        for (let i = 1; i <= 10; i++) {
            result = result + '<tr>';
            // sinh ra colum
            for (let j = 1; j <= 10 ; j++) {
                result = result + `<td> ${i*j} </td>`;
        }
        result = result + '</tr>';  
    }
    // đóng thẻ
    result = result + '</table>';
    // Display
    document.write(result);
    </script>
</body>
</html>
