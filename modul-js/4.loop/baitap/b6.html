<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let n = Number(prompt('Enter number N: '));
        for (let i= 0; i <= n; i+=2){
            document.write(i + '<br/>');
        }
    </script>
