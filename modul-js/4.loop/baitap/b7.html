<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        do {
            var numInt = Number(prompt('Enter number Int= '));
            sum = sum + numInt;
        }   
        while (numInt>=0){
            document.write(sum);
        }
    </script>
</body>
</html>
