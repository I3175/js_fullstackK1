<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            document.write(`The number is ${i} </br>`);
        }
        // trong document phải dùng br bởi khi muốn in lên html thì bắt buộc phải dùng tag của html
    </script>
</body>
</html>
