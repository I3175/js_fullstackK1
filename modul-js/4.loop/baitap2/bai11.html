<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let width = 21; 
        let height = 7; // Số lượng hàng

        for(let i = 1; i < height; i++) {
            let row = '';
            for(let j = 1; j <= width; j++) {
                if(i === 1 || i === height || j === 1 || j === width) {
                    row += '*';
                } else {
                    row += ' ';
                }
            }
            document.write(row);
        }

    </script>
</body>
</html>
