<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thực hành 7</title>
</head>
<body>
   <form>
        <div>
            <h1>Booking Form</h1>

                <div>
                    <label>Name:</label>
                    <input type="text">
                </div>

                <div>
                    <label>Email:</label>
                    <input type="email">
                </div>

                <div>
                    <label>Phone:</label>
                    <input type="number">
                </div>

                <div>
                    <label>Date:</label>
                    <input type="date">
                </div>

                <div>
                    <label>Time:</label>
                    <input type="time">
                </div>

                <div>
                    <label>Number of Guests:</label>
                    <input type="number">
                </div>

                <div>
                    <button>Submit</button>
                </div>
        </div>
   </form>
</body>
</html>
