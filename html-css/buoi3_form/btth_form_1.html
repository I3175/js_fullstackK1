<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>

        <div>

            <h2>Tạo form mô tả cảm xúc bạn về tấm ảnh tâm đắc của mình</h2>
            
            <form >
                <div class="form_control">
                    <label for="name">Họ và tên:</label>
                    <input 
                    type="text"
                    id="name"
                    >
                </div>

                <div class="form_control">
                    <label for="email">Email:</label>
                    <input 
                    type="email"
                    id="email"
                    >
                </div>

                <div class="form_control">
                    <label for="subject">Chủ đề:</label>
                    <input 
                    type="text"
                    id="subject"
                    >
                </div>
                <div class="form_control">
                    <label for="image">Img:</label>
                    <input 
                    type="file"
                    id="image"
                    >
                </div>

                <div class="form_control">
                    <label>Nội dung:</label>
                    <textarea cols="30" rows="10"></textarea>
                </div>

                <div>
                    <button>Gửi</button>
                </div>
            </form>

                    <label for="subject">Chủ đề:</label>
                    <input 
                    type="text"
                    id="subject"
                    >
                </div> -->
        </div>

    </body>
</html>
