<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thực hành 8</title>
</head>
<body>
    <form>
        <div>
            <h1>Car Purchase Form</h1>

            <div>
                <div>
                    <label>Name:</label>
                    <input type="text"><br>
                </div>
    
                <div>
                    <label>Email:</label>
                    <input type="email"><br>
                </div>
    
                <div>
                    <label>Phone:</label>
                    <input type="number"><br>
                </div>

                <div>
                    <label>Choose a Car:</label>
                    <select><option>Model 1</option></select><br>
                </div>

                <div>
                    <label>Chose a Color:</label>
                    <select><option>Red</option></select><br>
                </div>

                <div>
                    <label>Quantity:</label>
                    <input type="number"><br>
                </div>

                <div>
                    <label>Delivery Date:</label>
                    <input type="date"><br>
                </div>

                <div>
                    <button>Submit</button><br>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
