<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập thực hành 8</title>
    </head>

    <body>
        <div>
            <h2>An Unordered HTML List</h2>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        </div>
        <div>
            <h2>An Ordered HTML List</h2>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        </div>
    </body>
</html>
